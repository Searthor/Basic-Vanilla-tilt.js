<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="carts">
        <div class="card js-tilt" data-tilt>
            <div class="banner">
                <h2>Converse <br>All Star</h2>
            </div>
            <img src="https://i.ibb.co/1z7dSw8/shoe1.png" alt="shoe" class="pop">
            <div class="content">
                <div class="details">
                    <h5>Product Detains</h5>
                    <small>Color: Cherry Red</small>
                    <small>Material:Cotton Canvas</small>
                    <small>Product Code:52438319</small>
                </div>
                <div class="sizes">
                    <h5>Select Your Size</h5>
                    <ul>
                        <li class="size">9</li>
                        <li class="size">9.5</li>
                        <li class="size">10</li>
                        <li class="size">11</li>
                    </ul>
                </div>
                <button class="cart pop">
                    <span>Add to cart</span>
                    <span>79.99$</span>
                </button>
            </div>
        </div>
       
        </div>
    </section>
    <script src="vanilla-tilt.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
